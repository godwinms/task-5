<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .timer-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 1rem;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.8;
    }

    #startBtn {
      background: #00c853;
      color: white;
    }

    #resetBtn {
      background: #d32f2f;
      color: white;
    }

    .countdown {
      font-size: 1.5rem;
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .countdown div {
      background: rgba(0, 0, 0, 0.2);
      padding: 10px;
      border-radius: 10px;
      min-width: 70px;
    }

    @media (max-width: 600px) {
      .countdown {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>⏳ Countdown Timer</h1>

  <div class="timer-container">
    <label for="dateTime">Select Date & Time:</label><br>
    <input type="datetime-local" id="dateTime"><br>

    <button id="startBtn">Start</button>
    <button id="resetBtn">Reset</button>

    <div class="countdown">
      <div><span id="days">00</span><br>Days</div>
      <div><span id="hours">00</span><br>Hours</div>
      <div><span id="minutes">00</span><br>Minutes</div>
      <div><span id="seconds">00</span><br>Seconds</div>
    </div>
  </div>

  <script>
    let countdown;
    const startBtn = document.getElementById("startBtn");
    const resetBtn = document.getElementById("resetBtn");
    const dateTimeInput = document.getElementById("dateTime");

    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");

    startBtn.addEventListener("click", () => {
      clearInterval(countdown);

      const targetDate = new Date(dateTimeInput.value).getTime();

      if (!targetDate || targetDate < Date.now()) {
        alert("Please select a valid future date & time!");
        return;
      }

      countdown = setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
          clearInterval(countdown);
          daysEl.textContent = "00";
          hoursEl.textContent = "00";
          minutesEl.textContent = "00";
          secondsEl.textContent = "00";
          alert("⏰ Time's up!");
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        daysEl.textContent = days.toString().padStart(2, '0');
        hoursEl.textContent = hours.toString().padStart(2, '0');
        minutesEl.textContent = minutes.toString().padStart(2, '0');
        secondsEl.textContent = seconds.toString().padStart(2, '0');
      }, 1000);
    });

    resetBtn.addEventListener("click", () => {
      clearInterval(countdown);
      daysEl.textContent = "00";
      hoursEl.textContent = "00";
      minutesEl.textContent = "00";
      secondsEl.textContent = "00";
      dateTimeInput.value = "";
    });
  </script>
</body>
</html>
